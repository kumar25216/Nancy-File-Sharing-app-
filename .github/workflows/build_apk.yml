name: ğŸ”§ Build Flutter APK

on:
  workflow_dispatch:  # âœ… Allows manual run from GitHub UI
  push:
    branches:
      - main           # âœ… Auto-run when pushing to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'

      - name: ğŸ” Setup Git credentials for private dependencies
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf https://github.com/

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Build APK
        run: flutter build apk --release

      - name: ğŸ“ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NancyFileShare-APK
          path: build/app/outputs/flutter-apk/app-release.apk
